<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串形式的ref</title>
</head>
<body>
	<!-- 准备好一个DOM容器 -->
	<div id="test"></div>
	<!-- 1.引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 2.引入react-dom，用于支持react的DOM操作 -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 3.引入babel，解析jsx为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel">
		//1.定义组件
		class MyComponent extends React.Component{

			showData = ()=>{
				alert(this.refs.input1.value);
			}
			
			showData2 = ()=>{
				alert(this.refs.input2.value);
			}
			
			render(){
				return (
					<div>
						<input ref="input1" type="text" placeholder="点击按钮提示"/>
						<button onClick={this.showData}>提示输入数据</button>
						<input ref="input2" onBlur={this.showData2} type="text" placeholder="失去焦点提示"/>
					</div>
				)
			}
		}
		//2.渲染组件
		ReactDOM.render(<MyComponent/>,document.getElementById('test'))
	</script>
</body>
</html>
