<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jsx语法规则</title>
	<style>
		.bg{
			background-color: gray;
		}
	</style>
</head>
<body>
	<!-- 准备好一个DOM容器 -->
	<div id="test"></div>
	<!-- 1.引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 2.引入react-dom，用于支持react的DOM操作 -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 3.引入babel，解析jsx为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel">
		//1.定义一个函数式组件
		function MyComponent(){
			console.log('%',this); //此处的this指向是undefined，因为babel编译后开启了严格模式
			return <h2>我是用函数定义的组件(适用于【简单组件】的定义)</h2>
		}
		//2.渲染组件到页面
		ReactDOM.render(<MyComponent/>,document.getElementById('test'))
		/* 
				执行了ReactDOM.render(<MyComponent/>.....后发生了什么？
						1.React发现程序员写的是组件标签，去查找MyComponent组件是否定义了。
						2.发现MyComponent组件使用函数定义的，随后调用该函数，取到了返回值。
						3.将返回值中的虚拟DOM，渲染到页面。
		 */
	</script>
</body>
</html>
