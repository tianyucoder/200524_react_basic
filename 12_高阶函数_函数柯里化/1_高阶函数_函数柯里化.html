<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>受控组件</title>
</head>
<body>
	<!-- 准备好一个DOM容器 -->
	<div id="test"></div>
	<!-- 1.引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 2.引入react-dom，用于支持react的DOM操作 -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 3.引入babel，解析jsx为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel">
		/* 
				高阶函数：如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数
						1.若A函数，接收的参数是一个函数，那么A就可以称之为高阶函数。
						2.若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数。
						常见的有：Promise、setTimeout、arr.map().....

				函数的柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式
						function add(a){
							return (b)=>{
								return (c)=>{
									return a+b+c
								}
							}
						}

		*/
		//1.定义组件
		class Login extends React.Component{
			//初始化状态
			state = {
				username:'',
				password:''
			}

			//响应表单提交的回调
			handleSubmit = (event)=>{
				event.preventDefault() //阻止默认事件
				const {username,password} = this.state
				alert(`用户名是：${username}，密码是：${password}`)
			}

			//用于保存表单数据到state
			saveFormData = (key)=>{
				return (event)=>{
					// console.log(key,event.target.value);
					this.setState({[key]:event.target.value})
				}
			}

			render(){
				return (
					<form onSubmit={this.handleSubmit} action="https://www.baidu.com">
						用户名：<input type="text" onChange={this.saveFormData('username')}/>
						密码：<input type="password" onChange={this.saveFormData('password')}/>
						<input type="submit" value="登录"/>
					</form>
				)
			}
		}
		//2.渲染组件
		ReactDOM.render(<Login/>,document.getElementById('test'))
	</script>
</body>
</html>
