<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>state的基本使用</title>
</head>
<body>
	<!-- 准备好一个DOM容器 -->
	<div id="test"></div>
	<!-- 1.引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 2.引入react-dom，用于支持react的DOM操作 -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 3.引入babel，解析jsx为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel">
		let that
		//1.定义一个组件
		class Weather extends React.Component {
			constructor(...args){
				super(...args)
				this.state = {isHot:false} //初始化状态，isHot是天气标识
				// this.rebure = false
				that = this
			}
			render(){
				return <h1 onClick={changeWeather}>今天天气很{this.state.isHot? '炎热' : '凉爽'}</h1>
			}
		}
		//2.渲染组件到页面
		ReactDOM.render(<Weather/>,document.getElementById('test'))

		function changeWeather(){
			// console.log(that.state.isHot);
			that.state.isHot = true
			console.log(that.state.isHot);
		}
	</script>
</body>
</html>
