<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>props的基本使用</title>
</head>
<body>
	<!-- 准备好一个DOM容器 -->
	<div id="test"></div>
	<!-- 1.引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 2.引入react-dom，用于支持react的DOM操作 -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 3.引入babel，解析jsx为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>
	<!-- 4.引入prop-types，用于限制标签属性相关 -->
	<script type="text/javascript" src="../js/prop-types.js"></script>

	<script type="text/babel">
		//1.定义组件
		function Person (props){
			console.log(this,props);
				return (
					<div>
						<ul>
							<li>姓名：{props.name}</li>
							<li>性别：{props.sex}</li>
							<li>年龄：{props.age+1}</li>
						</ul>
						<hr/>
					</div>
				)
		}
		Person.propTypes = {
			name:PropTypes.string.isRequired,
			age:PropTypes.number,
			sex:PropTypes.string
		}
		
		const p1 = {name:'强哥',age:16,sex:'男'}
		//2.渲染组件
		// ReactDOM.render(<Person {...p1}/>,document.getElementById('test'))
		ReactDOM.render(<Person name="tom" age="18" sex="女"/>,document.getElementById('test'))
	</script>
</body>
</html>
