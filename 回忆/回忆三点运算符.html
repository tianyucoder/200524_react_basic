<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" >
		//三点运算符用于传参
		function demo(...args){
			test(...args)
		}
		//demo(1,2,3,4)

		function test(q,w,e,r){
			console.log(q,w,e,r);
		}

		//三点运算符用于展开
		let arr = [1,3,5,7,9]
		let obj = {name:'tom',age:19,sex:"男"}
		console.log(arr);
		console.log(...arr);
		console.log(obj);
		// console.log(...obj);
		const obj2 = {...obj} //字面量形式复制一个对象
		console.log(obj2);

	</script>
</body>
</html>
