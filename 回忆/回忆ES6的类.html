<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>回忆类</title>
</head>
<body>
	<script type="text/javascript" >
		class Person {
			//构造器方法
			constructor(name,age,sex){
				//构造器中的this是谁？------该类的实例对象/该类子类的实例对象
				console.log('@',this);
				this.name = name
				this.age = age
				this.sex = sex
			}
			//一般方法
			//speak放在了哪里？——————Person的原型对象上
			//speak谁能用？——————Person的实例对象
			speak() {
				//speak中的this是谁？——————Person的实例对象
				console.log(`我的名字是${this.name}年龄是${this.age}性别是${this.sex}`);
			}
		}
		// const p1 = new Person('圆圆的海峰',50,'男')
		// const p2 = new Person('老刘',18,'女')
		// console.log(Person.prototype);
		// p1.speak()
		// p2.speak()
		// console.log(p1);

		//继承
		class Student extends Person{
			constructor(name,age,sex,school){
				super(name,age,sex)
				this.school = school
			}
		}
		const s1 = new Student('tom',18,'男','atguigu')
		s1.speak()
		console.log(s1);

	</script>
</body>
</html>
