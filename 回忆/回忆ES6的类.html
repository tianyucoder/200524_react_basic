<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>回忆类</title>
</head>
<body>
	<script type="text/javascript" >
		//定义一个Person类
		class Person {
			//构造器方法
			constructor(name,age,sex){
				//构造器中的this是谁？------该类的实例对象/该类子类的实例对象
				console.log('@',this);
				this.name = name
				this.age = age
				this.sex = sex
			}
			/* 
				speak是类中的一般方法：
					speak放在了哪里？——————Person的原型对象上
					speak谁能用？——————Person的实例对象 
			*/
			speak() {
				//speak中的this是谁？——————Person的实例对象
				console.log(`我的名字是${this.name}年龄是${this.age}性别是${this.sex}`);
			}
		}
		
		//继承——————目的是让子类的实例也可以用到父类的原型上的方法(复用)
		class Student extends Person{
			//构造器函数
			constructor(...args){
				//子类如果写了构造器函数，则必须在构造器中调用super
				//子类中借助super调用父类的构造器函数，可以简化代码 
				super(...args)
				// this.school = school //子类自己独有的属性，要亲自放在自身，不能借助super了
			}
		}
		
		class Dog {
			//类中能写什么代码？
			//构造器方法
			constructor(name,age){
				this.name = name
				this.age = age
			}
			//一般方法
			cry(){
				console.log('汪汪汪');
			}
			//静态方法---类本身
			static eat(){
				console.log('我吃了一根骨头');
			}
			//直接写赋值语句---给Dog的实例自身上追加一个属性，名为a，值为1
			a = 1
		}
		const d = new Dog('tom',4)
		console.log(d);
		Dog.eat()


		let a = 1
		setTimeout(()=>{
			a = 2
		},1000)
		console.log(a);
	</script>
</body>
</html>
