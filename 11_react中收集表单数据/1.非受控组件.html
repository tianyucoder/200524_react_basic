<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>非受控组件</title>
</head>
<body>
	<!-- 准备好一个DOM容器 -->
	<div id="test"></div>
	<!-- 1.引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 2.引入react-dom，用于支持react的DOM操作 -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 3.引入babel，解析jsx为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel">
		//非受控组件：组件中所有输入类的DOM，均通过ref打标识，现用现取。
		//1.定义组件
		class Login extends React.Component{
			//创建一个用于保存密码的ref容器
			password = React.createRef()

			handleSubmit = (event)=>{
				event.preventDefault() //阻止默认事件
				const username = this.username.value
				const password = this.password.current.value
				alert(`用户名是：${username}，密码是：${password}`)
			}

			render(){
				return (
					<form onSubmit={this.handleSubmit} action="https://www.baidu.com">
						用户名：<input type="text" ref={c =>this.username = c}/>
						密码：<input type="password" ref={this.password}/>
						<input type="submit" value="登录"/>
					</form>
				)
			}
		}
		//2.渲染组件
		ReactDOM.render(<Login/>,document.getElementById('test'))
	</script>
</body>
</html>
